<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="mystyle.css">
    <title>Books Search Software</title>
</head>
<body class="grey lighten-4">
    <div id="search" class="f5f5f5 grey lighten-4 z-depth-5">
        <form id="myform">
            <div class="input-field">
                <input type="search" id="books" required>
                <label for="books">Search Books</label>
            </div>
            <button class="btn red" type="submit">Search Books</button>
        </form>
    </div>
    <div id="result"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
